spring.application.name=comment-service
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27019
spring.data.mongodb.database=mongodb-cmnt
spring.data.mongodb.username=mongoadmin
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin

user.service.url=http://user-service:8084/api/user
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka

#comment-service (tomcat) running on 8086
server.port=8086

# Zipkin
# is used to configure the endpoint where the traces are sent to
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name},%X{X-TraceId:-},%X{X-SpanId:-}]